<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perpustakaan Lubangsa</title>
    
    <link rel="icon" type="image/png" href="logo.png">

    <style>
        body {
            visibility: hidden; 
            opacity: 0;
            transition: opacity 0.3s;
        }
        body.loaded {
            visibility: visible;
            opacity: 1;
        }
        
        html, body {
            height: 100%;
        }
        body {
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; 
            margin: 0;
            padding: 0;
            background-color: #f7f9fc; 
            color: #333;
            overflow: hidden; 
        }
        
        :root {
            --primary-gradient: linear-gradient(90deg, #1abc9c, #3498db); 
            --transparent-gradient: linear-gradient(135deg, rgba(52, 152, 219, 0.7), rgba(26, 188, 156, 0.7)); 
            --accent-color: #ffffff;
            --soft-bg: #ffffff;
            --text-color-light: white; 
            --border-color: #e9ecef; 
            --sidebar-width: 240px; 
            --box-shadow-soft: 0 4px 12px rgba(0, 0, 0, 0.05); 
            --image-url: url('https://www.nahdliyin.com/images/post/content/1/2023/2023-02-02/0773fcaee1bbbcad0164bf9a3ba448e2.jpg');
        }

        .page-wrapper {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: var(--sidebar-width);
            background-image: var(--transparent-gradient), var(--image-url);
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.3); 
            overflow-y: auto; 
            position: fixed; 
            top: 0; 
            bottom: 0;
            z-index: 1000;
        }
        
        .sidebar-nav-top {
            display: flex; 
            justify-content: space-around; 
            padding: 5px 0; 
            margin-bottom: 5px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2); 
        }
        .nav-tab {
            flex-grow: 1;
            text-align: center;
            text-decoration: none;
            padding: 10px 0; 
            margin: 0 5px; 
            color: var(--text-color-light); 
            font-weight: 500;
            transition: background-color 0.2s, color 0.2s, border-radius 0.2s;
            cursor: pointer;
            font-size: 16px;
        }
        .nav-tab:hover {
            background-color: rgba(255, 255, 255, 0.1); 
        }
        
        .nav-tab.active {
            background-color: white; 
            font-weight: 700;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4); 
            color: #3498db; 
        }
        
        .sidebar h3 {
            color: rgba(255, 255, 255, 0.7); 
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            padding: 10px 30px 5px;
            margin-top: 20px;
            font-weight: 500;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar a {
            display: block;
            padding: 12px 30px; 
            margin: 5px 0; 
            margin-right: 15px; 
            text-decoration: none;
            color: var(--text-color-light); 
            position: relative; 
            z-index: 1; 
            transition: background-color 0.2s, color 0.2s;
            font-size: 15px;
            font-weight: 400;
        }
        .sidebar a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .sidebar a.active {
            background-color: white; 
            font-weight: 600;
            border-radius: 0 50px 50px 0; 
            margin-right: 0; 
            padding-right: 30px; 
            box-shadow: 3px 0 15px rgba(0, 0, 0, 0.4);
            color: transparent; 
        }

        .sidebar a span, .nav-tab span {
             display: inline-block;
             color: inherit; 
        }

        .sidebar a.active span, .nav-tab.active span {
            background-image: var(--primary-gradient);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .hidden {
            display: none;
        }

        .main-content-area {
            margin-left: var(--sidebar-width); 
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            width: calc(100% - var(--sidebar-width));
            height: 100vh; 
            overflow: hidden; 
            padding: 20px; 
            position: relative; 
        }
        
        .content-frame {
            position: absolute; 
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            width: calc(100% - 40px);
            height: calc(100% - 40px);
            border: 1px solid var(--border-color);
            border-radius: 12px; 
            box-shadow: var(--box-shadow-soft);
            background-color: white;
        }
        
        .content-frame.hidden {
            display: none;
        }
    </style>

    <script>
        const isLoggedIn = localStorage.getItem('isLoggedIn');

        if (isLoggedIn !== 'true') {
            window.location.href = 'login.html'; 
            throw new Error('Akses ditolak, mengalihkan ke login.'); 
        } else {
            document.body.classList.add('loaded');
        }
    </script>
    
</head>
<body>

    <div class="page-wrapper">

        <div class="sidebar">
            <div class="sidebar-nav-top">
                <a class="nav-tab" id="nav-beranda"><span>Beranda</span></a>
                <a class="nav-tab" id="nav-data"><span>Data</span></a>
            </div>

            <div class="sidebar-menu" id="menu-beranda">
                <h3>Transaksi</h3>
                <a href="daftarpeminjam.html" data-target-id="frame-daftarpeminjam"><span>Daftar Peminjam</span></a>
                <a href="pinjam.html" data-target-id="frame-pinjam"><span>Pinjam Baru</span></a>
                <a href="daftarketerlambatan.html" data-target-id="frame-daftarketerlambatan"><span>Daftar Keterlambatan</span></a>
                <h3 style="margin-top: 50px;">Akun</h3>
                <a href="#" id="logout-link"><span>Logout</span></a>
            </div>

            <div class="sidebar-menu hidden" id="menu-data">
                <h3>Data Master</h3>
                <a href="pencarian.html" data-target-id="frame-pencarian"><span>Pencarian</span></a>
                <a href="daftarbuku.html" data-target-id="frame-daftarbuku"><span>Daftar Buku</span></a>
                <a href="keanggotaan.html" data-target-id="frame-keanggotaan"><span>Keanggotaan</span></a>
                <a href="perbaikan.html" data-target-id="frame-perbaikan"><span>Perbaikan</span></a>
                <h3>Utilitas</h3>
                <a href="cetaklabel.html" data-target-id="frame-cetaklabel"><span>Cetak Label</span></a>
                <a href="cetakbarcode.html" data-target-id="frame-cetakbarcode"><span>Cetak Barcode</span></a>
            </div>
        </div>

        <div class="main-content-area">
            
            <iframe id="frame-daftarpeminjam" src="daftarpeminjam.html" class="content-frame"></iframe>
            <iframe id="frame-pinjam" src="pinjam.html" class="content-frame hidden"></iframe>
            <iframe id="frame-daftarketerlambatan" src="daftarketerlambatan.html" class="content-frame hidden"></iframe>
            <iframe id="frame-pencarian" src="pencarian.html" class="content-frame hidden"></iframe>
            <iframe id="frame-daftarbuku" src="daftarbuku.html" class="content-frame hidden"></iframe>
            <iframe id="frame-keanggotaan" src="keanggotaan.html" class="content-frame hidden"></iframe>
            <iframe id="frame-perbaikan" src="perbaikan.html" class="content-frame hidden"></iframe>
            <iframe id="frame-cetaklabel" src="cetaklabel.html" class="content-frame hidden"></iframe>
            <iframe id="frame-cetakbarcode" src="cetakbarcode.html" class="content-frame hidden"></iframe>

        </div>
    </div>

    <script>
        const navBeranda = document.getElementById('nav-beranda');
        const navData = document.getElementById('nav-data');
        const menuBeranda = document.getElementById('menu-beranda');
        const menuData = document.getElementById('menu-data');
        const allFrames = document.querySelectorAll('.content-frame');
        const sidebarLinks = document.querySelectorAll('.sidebar .sidebar-menu a');
        const logoutLink = document.getElementById('logout-link'); 
        
        const defaultFrameId = 'frame-daftarpeminjam'; 

        function showFrame(frameId) {
            allFrames.forEach(frame => {
                frame.classList.add('hidden');
            });
            const activeFrame = document.getElementById(frameId);
            if (activeFrame) {
                activeFrame.classList.remove('hidden');
            }
            updateSidebarActiveLink(frameId);
        }
        
        function updateSidebarActiveLink(currentFrameId) {
            document.querySelectorAll('.sidebar a').forEach(link => {
                link.classList.remove('active');
            });

            const activeLink = document.querySelector(`.sidebar .sidebar-menu a[data-target-id="${currentFrameId}"]`);
            if (activeLink) {
                activeLink.classList.add('active');
                
                const parentMenu = activeLink.closest('.sidebar-menu');
                if (parentMenu.id === 'menu-beranda') {
                    setActiveNav(navBeranda, false); 
                } else if (parentMenu.id === 'menu-data') {
                    setActiveNav(navData, false); 
                }
            }
        }

        function setActiveNav(activeNav, shouldUpdateFrame = true) {
            navBeranda.classList.remove('active');
            navData.classList.remove('active');
            activeNav.classList.add('active');
            
            if (activeNav === navBeranda) {
                menuBeranda.classList.remove('hidden');
                menuData.classList.add('hidden');
            } else {
                menuData.classList.remove('hidden');
                menuBeranda.classList.add('hidden');
            }
            
            if (shouldUpdateFrame) {
                 const firstLink = activeNav === navBeranda 
                    ? menuBeranda.querySelector('a')
                    : menuData.querySelector('a');

                 if (firstLink) {
                    const frameId = firstLink.getAttribute('data-target-id');
                    showFrame(frameId);
                 }
            }
        }
        
        logoutLink.addEventListener('click', function(event) {
            event.preventDefault(); 
            localStorage.removeItem('isLoggedIn');
            localStorage.removeItem('username');
            window.location.href = 'login.html'; 
        });


        sidebarLinks.forEach(link => {
            link.addEventListener('click', function(event) {
                event.preventDefault(); 
                const frameId = this.getAttribute('data-target-id');
                showFrame(frameId);
            });
        });

        navBeranda.addEventListener('click', () => {
            setActiveNav(navBeranda, true);
        });
        navData.addEventListener('click', () => {
            setActiveNav(navData, true);
        });
        
        window.onload = () => {
            showFrame(defaultFrameId);
            setActiveNav(navBeranda, false); 
        };
    </script>
</body>
</html>
