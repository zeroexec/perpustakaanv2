<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Pengunjung</title>
    
    <link rel="icon" href="logo.png" type="image/png"> 
    
    <style>
        /* Mengatur tata letak halaman menggunakan Flexbox */
        body {
            display: flex;
            margin: 0;
            height: 100vh;
            overflow: hidden; 
            font-family: Arial, sans-serif;
        }

        /* Styling dasar untuk semua iframe */
        iframe {
            height: 100%;
            box-sizing: border-box;
            background-color: white;
            border: none; 
        }

        /* Iframe untuk Pencarian (Kiri, 60% Lebar) */
        .iframe-pencarian {
            /* flex-grow: 6; */ /* Tidak perlu jika menggunakan width */
            width: 60%; 
            border-right: 1px solid #ddd; 
        }

        /* Iframe untuk Form (Kanan, 40% Lebar) - Garis Luar Kotak Penuh */
        .iframe-form {
            /* flex-grow: 4; */ /* Tidak perlu jika menggunakan width */
            width: 40%; 
            
            /* Garis luar berbentuk kotak penuh */
            border: 2px solid #333; 
            padding: 5px; 
        }
    </style>
</head>
<body>

    <iframe class="iframe-pencarian" src="pencarian.html" title="Konten Pencarian"></iframe>

    <iframe class="iframe-form" src="form.html" title="Konten Formulir"></iframe>

</body>
</html>
