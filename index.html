<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perpustakaan Lubangsa</title>
    
    <link rel="icon" type="image/png" href="logo.png">

    <style>
        /* Pengaturan Dasar & Variabel */
        html, body {
            height: 100%;
        }
        body {
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; 
            margin: 0;
            padding: 0;
            background-color: #f7f9fc; 
            color: #333;
            overflow: hidden; 
        }
        
        :root {
            /* Definisi Gradasi Hijau-Biru */
            --primary-gradient: linear-gradient(90deg, #1abc9c, #3498db); 
            
            --transparent-gradient: linear-gradient(135deg, rgba(52, 152, 219, 0.7), rgba(26, 188, 156, 0.7)); 
            --accent-color: #ffffff;
            --soft-bg: #ffffff;
            --text-color-light: white; 
            --border-color: #e9ecef; 
            --sidebar-width: 240px; 
            --box-shadow-soft: 0 4px 12px rgba(0, 0, 0, 0.05); 
            --image-url: url('https://www.nahdliyin.com/images/post/content/1/2023/2023-02-02/0773fcaee1bbbcad0164bf9a3ba448e2.jpg');
        }

        /* Layout Utama */
        .page-wrapper {
            display: flex;
            height: 100vh;
        }

        /* SIDEBAR */
        .sidebar {
            width: var(--sidebar-width);
            background-image: var(--transparent-gradient), var(--image-url);
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.3); 
            overflow-y: auto; 
            position: fixed; 
            top: 0; 
            bottom: 0;
            z-index: 1000;
        }
        
        /* Navigasi Horizontal Beranda/Data */
        .sidebar-nav-top {
            display: flex; 
            justify-content: space-around; 
            padding: 5px 0; 
            margin-bottom: 5px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2); 
        }
        .nav-tab {
            flex-grow: 1;
            text-align: center;
            text-decoration: none;
            padding: 10px 0; 
            margin: 0 5px; 
            color: var(--text-color-light); 
            font-weight: 500;
            transition: background-color 0.2s, color 0.2s, border-radius 0.2s;
            cursor: pointer;
            font-size: 16px;
        }
        .nav-tab:hover {
            background-color: rgba(255, 255, 255, 0.1); 
        }
        
        /* Navigasi Atas Aktif (Kotak Bulat Putih & Teks Gradasi) */
        .nav-tab.active {
            background-color: white; 
            font-weight: 700;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4); 
            
            /* Teks Gradasi */
            /* Diterapkan pada <span> di bawah */
            color: #3498db; /* Warna fallback */
        }
        
        /* Judul Menu */
        .sidebar h3 {
            color: rgba(255, 255, 255, 0.7); 
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            padding: 10px 30px 5px;
            margin-top: 20px;
            font-weight: 500;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Tautan Sidebar Menu */
        .sidebar a {
            display: block;
            padding: 12px 30px; 
            margin: 5px 0; 
            margin-right: 15px; 
            text-decoration: none;
            color: var(--text-color-light); 
            position: relative; 
            z-index: 1; 
            transition: background-color 0.2s, color 0.2s;
            font-size: 15px;
            font-weight: 400;
        }
        .sidebar a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        /* Link Menu Sidebar Aktif (Kotak Kapsul Putih & Teks Gradasi) */
        .sidebar a.active {
            background-color: white; 
            font-weight: 600;
            
            border-radius: 0 50px 50px 0; 
            margin-right: 0; 
            padding-right: 30px; 
            
            box-shadow: 3px 0 15px rgba(0, 0, 0, 0.4);
            
            color: transparent; /* Untuk memungkinkan gradasi pada span */
        }

        /* Terapkan Gradasi Teks Khusus pada SPAN di dalam semua tautan aktif */
        .sidebar a span, .nav-tab span {
             display: inline-block;
             color: inherit; /* Wariskan warna dari <a> */
        }

        /* Gradasi Teks hanya untuk SPAN di dalam tautan aktif */
        .sidebar a.active span, .nav-tab.active span {
            background-image: var(--primary-gradient);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .hidden {
            display: none;
        }

        /* KONTEN UTAMA */
        .main-content-area {
            margin-left: var(--sidebar-width); 
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            width: calc(100% - var(--sidebar-width));
            height: 100vh; 
            overflow: hidden; 
            padding: 20px; 
        }
        
        /* Konten Iframe */
        .content {
            flex-grow: 1;
            overflow: hidden; 
            width: 100%;
            height: 100%;
        }
        #konten-frame {
            width: 100%;
            height: 100%;
            border: 1px solid var(--border-color);
            border-radius: 12px; 
            box-shadow: var(--box-shadow-soft);
            background-color: white;
        }
    </style>
</head>
<body>

    <div class="page-wrapper">

        <div class="sidebar">
            <div class="sidebar-nav-top">
                <a class="nav-tab" id="nav-beranda"><span>Beranda</span></a>
                <a class="nav-tab" id="nav-data"><span>Data</span></a>
            </div>

            <div class="sidebar-menu" id="menu-beranda">
                <h3>Transaksi</h3>
                <a href="daftarpeminjam.html" target="konten-frame"><span>Daftar Peminjam</span></a>
                <a href="pinjam.html" target="konten-frame"><span>Pinjam Baru</span></a>
                <a href="daftarketerlambatan.html" target="konten-frame"><span>Daftar Keterlambatan</span></a>
            </div>

            <div class="sidebar-menu hidden" id="menu-data">
                <h3>Data Master</h3>
                <a href="pencarian.html" target="konten-frame"><span>Pencarian</span></a>
                <a href="daftarbuku.html" target="konten-frame"><span>Daftar Buku</span></a>
                <a href="keanggotaan.html" target="konten-frame"><span>Keanggotaan</span></a>
                <a href="perbaikan.html" target="konten-frame"><span>Perbaikan</span></a>
                <h3>Utilitas</h3>
                <a href="cetaklabel.html" target="konten-frame"><span>Cetak Label</span></a>
                <a href="cetakbarcode.html" target="konten-frame"><span>Cetak Barcode</span></a>
            </div>
        </div>

        <div class="main-content-area">
            
            <div class="content">
                <iframe id="konten-frame" name="konten-frame" src="daftarpeminjam.html"></iframe>
            </div>

        </div>
    </div>

    <script>
        const navBeranda = document.getElementById('nav-beranda');
        const navData = document.getElementById('nav-data');
        const menuBeranda = document.getElementById('menu-beranda');
        const menuData = document.getElementById('menu-data');
        const iframe = document.getElementById('konten-frame');

        // Fungsi yang mencari dan menetapkan kelas 'active' pada link menu vertikal
        function updateSidebarActiveLink(currentSrc) {
            // Hapus kelas 'active' dari SEMUA tautan vertikal dan horizontal
            document.querySelectorAll('.sidebar a').forEach(link => {
                link.classList.remove('active');
            });

            // Cari link yang cocok dengan URL Iframe saat ini
            const activeLink = document.querySelector(`.sidebar .sidebar-menu a[href="${currentSrc}"]`);
            if (activeLink) {
                activeLink.classList.add('active');
            }
        }

        // Fungsi yang mengontrol perpindahan antara tab 'Beranda' dan 'Data'
        function setActiveNav(activeNav) {
            navBeranda.classList.remove('active');
            navData.classList.remove('active');
            activeNav.classList.add('active');
            
            // Tampilkan/Sembunyikan Menu
            if (activeNav === navBeranda) {
                menuBeranda.classList.remove('hidden');
                menuData.classList.add('hidden');
            } else {
                menuBeranda.classList.add('hidden');
                menuData.classList.remove('hidden');
            }
            
            // Setelah tab diaktifkan, segera update link menu vertikal aktif
            // Jika iframe sudah dimuat, gunakan src saat ini, jika belum, gunakan src default
            const currentIframeSrc = iframe.contentWindow.location.pathname.split('/').pop() || iframe.getAttribute('src');
            updateSidebarActiveLink(currentIframeSrc);
        }

        // 1. Event listener untuk pemuatan Iframe
        iframe.onload = () => {
             const currentSrc = iframe.contentWindow.location.pathname.split('/').pop();
             updateSidebarActiveLink(currentSrc);
        };
        
        // 2. Event listener untuk klik tab Beranda/Data
        navBeranda.addEventListener('click', () => {
            setActiveNav(navBeranda);
            // Muat link pertama di menu Beranda jika menu sedang disembunyikan
            const firstLink = menuBeranda.querySelector('a');
            if (firstLink) iframe.src = firstLink.getAttribute('href');
        });
        navData.addEventListener('click', () => {
            setActiveNav(navData);
            // Muat link pertama di menu Data jika menu sedang disembunyikan
            const firstLink = menuData.querySelector('a');
            if (firstLink) iframe.src = firstLink.getAttribute('href');
        });
        
        // 3. Event listener untuk klik link menu vertikal
        document.querySelectorAll('.sidebar .sidebar-menu a').forEach(link => {
            link.addEventListener('click', function() {
                updateSidebarActiveLink(this.getAttribute('href'));
            });
        });

        // Inisialisasi: Pastikan Beranda aktif saat halaman dimuat
        setActiveNav(navBeranda); 
    </script>
</body>
</html>
